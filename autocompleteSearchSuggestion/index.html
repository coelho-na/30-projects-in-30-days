<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Search Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1788c719dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <a href="" target="_blank" hidden></a>
        <input
          type="text"
          class="search__input"
          placeholder="Type to search..."
        />
        <div class="search__autocomplete-box"></div>
        <div class="search__icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <script src="./js/suggestion.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
