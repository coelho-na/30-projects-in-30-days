<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Button Micro-Interaction</title>
  </head>
  <body>
    <div class="container">
      <button class="btn">
        <span class="btn__label">Confirm</span>
        <span class="btn__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="44.419"
            height="36.507"
            viewBox="0 0 44.419 36.507"
          >
            <defs>
              <style>
                .a {
                  fill: none;
                  stroke: #fff;
                  stroke-width: 2px;
                }
              </style>
            </defs>
            <path
              class="a"
              d="M130.682,218.058l14.586,17.462,28.295-34.305"
              transform="translate(-129.915 -200.579)"
            />
          </svg>
        </span>
      </button>
      <p class="container__paragraph">Next</p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"
      integrity="sha512-9F1xsW3TBG87UnyGcF1SrXph249h/eUKPRKJZVhXxW+OeDmCiBvU9/gLfOo5qEvGTjTxOr6YQrY4ImjL90IUyw=="
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
