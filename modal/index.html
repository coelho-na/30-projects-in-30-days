<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <h1>Dashboard View</h1>
    <div class="modal" id="modal">
      <div class="modal__container">
        <h1 class="modal__title">Welcome</h1>
        <p class="modal__paragraph">
          Welcome to TeleHealth! Get started by viewing our step by step
          tutorial or jump the dasboard view
        </p>
        <div class="modal__buttons">
          <button class="btn-secondary" id="modal-skip">Skip</button>
          <button class="btn-primary">Start Tutorial</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
