<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slide slide__container">
      <div class="slide__slider">
        <h2 class="slide__title">Airpods</h2>
        <h4 class="slide__subtitle">$199</h4>
        <img class="slide__img" src="./img/airpods.png" alt="" />
        <a href="" class="slide__btn">Buy Now</a>
      </div>
      <div class="slide__slider">
        <h2 class="slide__title">iPhone 12</h2>
        <h4 class="slide__subtitle">$799</h4>
        <img class="slide__img" src="./img/iphone12.png" alt="" />
        <a href="" class="slide__btn">Buy Now</a>
      </div>
      <div class="slide__slider">
        <h2 class="slide__title">iPad</h2>
        <h4 class="slide__subtitle">$599</h4>
        <img class="slide__img" src="./img/ipad.png" alt="" />
        <a href="" class="slide__btn">Buy Now</a>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
